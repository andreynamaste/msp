# HTTP сервер
server {
    listen 80;
    server_name mcp.2msp.online;
    
    # Let's Encrypt verification
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type text/plain;
        try_files $uri =404;
    }
    
    # WordPress paths - проксируем на 2msp.online
    location ~ ^/(wp-admin|wp-login|wp-json|wp-content|wp-includes|xmlrpc.php) {
        proxy_pass http://2msp.online;
        proxy_set_header Host 2msp.online;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # MCP endpoints
    location /mcp {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /sse {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
    }
    
    # Все остальное - WordPress с 2msp.online
    location / {
        proxy_pass http://2msp.online;
        proxy_set_header Host 2msp.online;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name mcp.2msp.online;
    
    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/mcp.2msp.online.crt;
    ssl_certificate_key /etc/nginx/ssl/mcp.2msp.online.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
